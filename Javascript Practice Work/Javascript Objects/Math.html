<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Function</title>
</head>
<body>
    Square Root of 81 is: <span id="p1"></span><br>
    Random Number is: <span id="p2"></span><br>
    2 to the power of 3 is: <span id="p3"></span> <br>
    Floor of 5.5 is: <span id="p4"></span> <br>
    Ceil of 4.3 is: <span id="p5"></span><br>
    Round of 6.9 is: <span id="p6"></span><br>    
    Round of 8.6 is: <span id="p7"></span><br>
    Absolute value of -9 is: <span id="p8"></span>  

    <script>
        document.getElementById('p1').innerHTML=Math.sqrt(81); 
        document.getElementById('p2').innerHTML=Math.random();  
        document.getElementById('p3').innerHTML=Math.pow(2,3);
        document.getElementById('p4').innerHTML=Math.floor(5.5); 
        document.getElementById('p5').innerHTML=Math.ceil(4.3);    
        document.getElementById('p6').innerHTML=Math.round(6.9);   
        document.getElementById('p7').innerHTML=Math.round(8.6);    
        document.getElementById('p8').innerHTML=Math.abs(-9);     

    </script>
</body>
</html>
